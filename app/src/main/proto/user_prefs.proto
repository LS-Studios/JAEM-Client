syntax = "proto3";

option java_package = "de.stubbe.jaem_client.datastore";
option java_multiple_files = true;

message UserPreferences {
  enum Language {
    ENGLISH = 0;
    GERMAN = 1;
  }

  enum Theme {
    LIGHT = 0;
    DARK = 1;
    SYSTEM = 2;
  }

  Language language = 1;
  Theme theme = 2;

  uint32 userProfileId = 3;
}
